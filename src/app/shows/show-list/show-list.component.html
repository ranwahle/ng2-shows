<div *mobxAutorun>
    <div class="topbar row offset-md-1">
        <search [(criteria)]="tempSearch" class="col-md-5" (criteriaChanged)="doSearch()"></search>
        <div class="col-md-5 toggle-switch">
            <input #loggedIn type="checkbox" id="toggle_1" [checked]="topBarOrchestrator.store.isLoggedIn"
                   (change)="setLoggedIn(loggedIn.checked)">
            <label for="toggle_1">Act as logged in</label>
        </div>
    </div>
    <div class="row offset-md-1">

        <div class="show" *ngFor="let show of showOrchestrator.store.shows"
            >
            <a [routerLink]="['show', show.id]">
            <img [src]="show.image.medium"><br>
            <span>{{show.name}}</span><br>
            <span *ngFor="let genre of show.genres">{{genre}}, </span>
            </a>
        </div>
    </div>

    <div class="blocked" *ngIf="topBarOrchestrator.store.isBlocked" (click)="topBarOrchestrator.store.setIsBlocked(false)">
        <div class="blocked-content">
            User is blocked! Please log in!
        </div>
    </div>
</div>
<router-outlet></router-outlet>
