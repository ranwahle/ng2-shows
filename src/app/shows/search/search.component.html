<div class="row offset-md-1 main">
    <form (submit)="doSearch()" [formGroup]="formGroup">
    <input [(ngModel)]="criteria" type="text" formControlName="search"
           placeholder="search for a show" >
        <span *ngIf="searchHasErrors" class="error">
           {{searchErrors | json}}
        </span>
    <button type="submit" class="btn btn-success-outline"
            [disabled]="!topBarOrchestrator.store.isLoggedIn"
           >search</button>
    </form>

</div>
